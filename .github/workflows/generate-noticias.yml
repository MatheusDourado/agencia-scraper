name: Generate noticias.json

# Roda a cada hora (ou ajuste a cron como quiser)
on:
    schedule:
        - cron: '0 * * * *'
    workflow_dispatch: # permite rodar manualmente na aba Actions

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Generate noticias.json
              run: npm run generate-json

            - name: Commit and push noticias.json
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: github-actions
                  author_email: actions@github.com
                  message: 'chore: update noticias.json'
                  add: 'noticias.json'
